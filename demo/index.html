<!DOCTYPE html>
<html lang="en">
<head>
    <title>hivideo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="Animate.css"/>

 
</head>
<body>
    <div class='weplayer-container' onmousemove="weplayerFootShow()" onmouseleave="weplayerFootHide()" onclick="videoPause()" > 
        <video class="weplayer-video-class">
            <source src="video.mp4" type="video/mp4">
        </video>

        <div class="weplayer-mask" id="weplayer-mask">
        </div>
        <div class="weplayer-center-logo" id="weplayer-center-logo">
            <img src="img/play.png" class="play"  onclick="videoPlay(this)"/>
        </div>

        <div class="weplayer-foot">
            <div class="weplayer-foot-play" id="weplayer-foot-play">
                <img src="img/play.png" class="play"  onclick="videoPlay()"/>
            </div>
            <div class="weplayer-foot-swiper">
                <div class="barBox" id="barBox">
                    <div class="barColor" id="barColor"></div>
                    <div class="barBlock" id="barBlock"></div>
                </div>
                <div class="weplayer-foot-time"></div>
            </div>
            <div class='weplayer-foot-setting-row'>

                <div class="weplayer-foot-setting-box weplayer-voice-barBox" >
                    <img src="img/voice.png"/>
                    <div class="weplayer-foot-selectbox">
                        <div class="voice-barBox" id="voice-barBox">
                            <div class="voice-barColor"></div>
                            <div class="voice-barBlock"></div>
                        </div>
                    </div>
                </div>

                <div class="weplayer-foot-setting-box">
                    <img src="img/setting.png" onclick="isfull()"/>
                </div>
            </div>
        </div>
    </div>
    
<script>    
    var timer;

    var self = document.querySelector(".weplayer-video-class")
    self.oncanplay = function () {
        document.querySelector(".weplayer-foot-time").innerHTML=formatSeconds(self.duration);
    }
    

    function isfull(){
       document.querySelector('.weplayer-container').webkitRequestFullscreen();
       document.addEventListener('webkitfullscreenchange',function(e){
           setTimeout(function(){
            console.log(document.querySelector('#voice-barBox').offsetHeight);
            setSwiper("barBox");
            setSwiperVoice('voice-barBox');
           },100)
            
       })
        // var time = function(){
        //     setSwiper("barBox");
        //     setSwiperVoice('voice-barBox');
        // }
    }








</script>
<script type="text/javascript" src="Animate.js"></script>
</body>
</html>
